<!DOCTYPE html>
<html>
  <head>
    <title>Linear Regression Prediction</title>
  </head>
  <body>
    <h1>Linear Regression Prediction</h1>
    <p>
      Enter a string of attributes separated by comma to predict the house
      price.
    </p>
    <p>The attributes are: area, lot size, bedrooms, bathrooms, and stories.</p>
    <form action="http://localhost:8080/stats-web/predict" method="GET">
      <label for="query">Query:</label>
      <input type="text" id="query" name="query" />
      <input type="submit" value="Predict" />
    </form>
  </body>
</html>
