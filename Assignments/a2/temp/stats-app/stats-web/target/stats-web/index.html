<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h1>Stats Web Application</h1>
    <form action="add-data" method="get">
        <label for="value">Enter a value to add to the data list:</label>
        <input type="text" id="value" name="value">
        <input type="submit" value="Submit">
    </form>
    <form action="get" method="get">
        <label for="value">Enter a message to get the stats information:</label>
        <input type="text" id="value" name="value">
        <input type="submit" value="Submit">
    </form>
    <form action="insert-data" method="get">
        <label for="value">Enter a value to insert to the data list and get the stats summary:</label>
        <input type="text" id="value" name="value">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
