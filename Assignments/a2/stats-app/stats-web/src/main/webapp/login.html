<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form action="login" method="post">

      <input type="text" name="name" />

      <input type="password" name="password" />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
